name: bmi_check
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Text
  auto_size_text: ^3.0.0
  google_fonts: ^3.0.1

  # Responsive
  sizer: ^2.0.15

  # Design
  kartal: ^2.7.0
  lottie: ^2.0.0

  # Image
  flutter_svg: ^1.1.6

  # Navigation
  go_router: ^5.2.2

  # Localization
  bot_toast: ^4.0.3

  # Network
  connectivity_plus: ^3.0.2

  # Firebase
  firebase_core: ^2.3.0
  firebase_storage: ^11.0.7
  cloud_firestore: ^4.1.0

  # State Management
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

   # Application Icon
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/